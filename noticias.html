layout: default
title: Cursos - Codehero
permalink: category/articulos/noticias.html
---

<div id="home">
  <h1>Notícias</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'notícias' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo;
        <span class="glyphicon glyphicon-star"></span>
        <a href="{{ post.url }}">{{ post.series.nombre }}: {{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
